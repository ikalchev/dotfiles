- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc: vimrc
    ~/.config/atuin/config.toml:
      path: atuin_config.toml
      create: true
    ~/.config/fish:
      path: fish
      create: true
    ~/.config/alacritty:
      path: alacritty
      create: true
    ~/.config/zed/settings.json:
      path: zed
      create: true
    ~/.config/starship.toml: starship.toml


- shell:
    -
      command: "./install_fish.sh"
      stdin: true
      stdout: true
      stderr: true
    - [chsh -s $(which fish)]
    - [fish]
    -
      command: "curl -sL https://raw.githubusercontent.com/jorgebucaran/fisher/main/functions/fisher.fish | source && fisher install jorgebucaran/fisher"
      stdin: true
      stdout: true
      stderr: true
    - 
      command: curl -sS https://starship.rs/install.sh | sh
      stdin: true
      stdout: true
      stderr: true
    -
      command: "curl --proto '=https' --tlsv1.2 -LsSf https://setup.atuin.sh | sh"
      stdin: true
      stdout: true
      stderr: true
    -
      command: "uname -s | grep -q Darwin && brew bundle install --file ./Brewfile"
      stdin: true
      stdout: true
      stderr: true
    -
      command: "uname -s | grep -q Linux && apt install eza bat"
      stdin: true
      stdout: true
      stderr: true
    - [fisher install jorgebucaran/hydro]
    
